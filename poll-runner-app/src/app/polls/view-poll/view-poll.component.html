<pr-loading-mask [watch]="loadingRequest"></pr-loading-mask>
<pr-header [selectedTab]="'poll_management'" [isAdmin]="user.is_admin" *ngIf="user"></pr-header>
<div class="container" *ngIf="poll">
    <!-- Title -->
    <div class="row">
        <div class="col-12 text-center page-title">
            <h5><strong>{{ poll.poll_name }}</strong></h5>
        </div>
    </div>

    <!-- Poll questions -->
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-8 offset-2 text-center">
            <h6><strong>Questions</strong></h6>
            <div *ngFor="let q of poll.questions; let i=index">{{ i + 1 }}.) {{ q }}</div>
        </div>
    </div>
</div>
